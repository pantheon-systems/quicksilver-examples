api_version: 1

workflows:
  deploy:
    after:
        - type: webphp
          description: send sms on deploy
          script: private/scripts/nexmo_sms_notification/notify.php
  sync_code:
    after:
        - type: webphp
          description: send sms on sync code
          script: private/scripts/nexmo_sms_notification/notify.php
  clear_cache:
    after:
        - type: webphp
          description: send sms when clearing cache
          script: private/scripts/nexmo_sms_notification/notify.php
